<div class="my-2 my-lg-0 " *ngIf="!isAutenticado() else noLogin">
    <button  class="btn btn-secondary mt-5 ms-5" (click)="autenticarte()">Iniciar Sesión</button>


  </div>
  <ng-template #noLogin>
    <button  class="btn btn-secondary mt-5 ms-5" (click)="autenticarte()">Cerrar Sesión</button>

  </ng-template>
